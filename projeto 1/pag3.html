<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Página 3</title>
    </head>
    <body>
        <p>Olá, você está na terceira página.</p>

        <form>
            <label for="iptNome" >Nome: </label>
            <input type="text" id="iptNome" placeholder="Digite seu nome completo"> <br> <hr>
            
            <label for="iptEmail">Email: </label>
            <input type="email" id="iptEmail"> <br> <hr>

            <label for="iptSenha">Senha: </label>
            <input type="password" id="iptSenha"> <br> <hr>

            Quais são as suas frutas favoritas? <br>
            <input type="checkbox" id="iptFruta1" name="iptFruta1" value="Manga">
            <label for="iptFruta1"> Manga </label><br>

            <input type="checkbox" id="iptFruta2" name="iptFruta2" value="Banana">
            <label for="iptFruta2"> Banana </label><br>

            <input type="checkbox" id="iptFruta3" name="iptFruta3" value="Mamão">
            <label for="iptFruta3"> Mamão </label><br> <hr>

            É aluno do IFCE?
            <input type="radio" id="iptAlunoSim" name="iptAluno"> 
            <label for="iptAlunoSim"> Sim </label> 
            <input type="radio" id="iptAlunoNao" name="iptAluno"> 
            <label for="iptAlunoNao"> Não </label> <br> <hr>

            <label for="slcEstadoCivil"> Estado Civil: </label>
            <select id="slcEstadoCivil" name="slcEstadoCivil" multiple>
                <option value="1">Solteiro</option>
                <option value="2">Casado</option>
                <option value="3">Divorciado</option>
                <option value="4">Separado</option>
                <option value="5">Viúvo</option>
            </select> <br> <hr>

            <label for="txtComentarios">Comentários: </label></p>
            <textarea id="txtComentarios" name="txtComentarios" rows="4" cols="50"> Texto padrão. </textarea> <br> <hr>

            <label>Usuário do Linux? </label>
            <input type="radio" name="iptLinux"> Sim 
            <input type="radio" name="iptLinux"> Não <br> <hr>

            <label for="iptIdade">Idade: </label>
            <input type="number" id="iptIdade"> <br> <hr>

            <label for="iptNasc">Data de nascimento: </label>
            <input type="date" id="iptNasc"> <br> <hr>

            <button type="button">Processar</button> 
            <button type="reset">Apagar</button>

        </form>
        <br> 
        <a href="index.html">Página principal</a>
    </body>
</html>
